# ambi-tv configuration file
#
# Please have a look at the included file README.md for information on
# how this file works.
#

v4l2-grab-source {
   name                          v4l2-video
   video-device                  /dev/video0
   video-norm                    PAL    # alt. NTSC
   buffers                        4
   crop-left                      5
   crop-top                      10
   crop-right                     1
   crop-bottom                    5
   autocrop-luminance-threshold   10
}

audio-grab-source {
   name                          audio-grab
   audio-device                  hw:0,0
}

timer-source {
   name     timer-30fps
   millis   33
}

timer-source {
   name     timer-10Hz
   millis   100
}

ledstripe-sink {
   name              led-frame
   led-device        DMA5              # f.e. "DMA5" for DMA channel 5 for WS2811, /dev/spidev0.0 for other types
   dev-speed-hz      800000            # 800000 rsp. 400000 for dma device
   dev-type          WS281x            # LPD880x, WS280x or WS281x
   dev-pin           18                # PWM pin, unused for spi device 
   dev-inverse       0                 # inverter on PWM pin, unused for spi device
   dev-color-order	 GRB			   # byte order of colors in output stream (optional)
   leds-top          164-85            # left-to-right
   leds-bottom       209-249,0-39      # left-to-right
   leds-left         165-208           # top-to-bottom
   leds-right        84-40             # top-to-bottom
   led-inset-top     0
   led-inset-bottom  0
   led-inset-left    0
   led-inset-right   0
   blended-frames    8
   overall-brightness 100
   gamma-red         1.66
   gamma-green       1.6
   gamma-blue        1.65
   intensity-red      90
   intensity-green   100
   intensity-blue    100
   intensity-min-red  4
   intensity-min-green 4
   intensity-min-blue 4
}

ledstripe-sink {
   name              led-frame_fast
   led-device        DMA5              # f.e. "DMA5" for DMA channel 5 for WS2811, /dev/spidev0.0 for other types
   dev-speed-hz      800000            # 800000 rsp. 400000 for dma device
   dev-type          WS281x            # LPD880x, WS280x or WS281x
   dev-pin           18                # PWM pin, unused for spi device 
   dev-inverse       0                 # inverter on PWM pin, unused for spi device
   dev-color-order	 GRB			   # byte order of colors in output stream (optional)
   leds-top          164-85            # left-to-right
   leds-bottom       209-249,0-39      # left-to-right
   leds-left         165-208           # top-to-bottom
   leds-right        84-40             # top-to-bottom
   led-inset-top     0
   led-inset-bottom  0
   led-inset-left    0
   led-inset-right   0
   blended-frames    1
   overall-brightness 100
   gamma-red         1.66
   gamma-green       1.6
   gamma-blue        1.65
   intensity-red      90
   intensity-green   100
   intensity-blue    100
   intensity-min-red  4
   intensity-min-green 4
   intensity-min-blue 4
}

avg-color-processor {   
   name              avg-color
}

edge-color-processor {
   name              edge-color
   vtype              0
   box-width          8
   box-height         12                       
}

edge-color-processor {
   name              edge-color_fast
   vtype              0
   box-width          40
   box-height         60                       
}

edge-color-processor {
   name              sbs-color
   vtype              1
   box-width          4
   box-height         12
}

edge-color-processor {
   name              tob-color
   vtype              2
   box-width          8
   box-height         6
}

audio-processor {
   name              audio-proc-spectrum
   atype               0
   sensitivity        150
   smoothing           6
   levelcolor         000000
   linear              0
}

audio-processor {
   name              audio-proc-average
   atype               1
   sensitivity        150
   smoothing           6
   levelcolor         000000
   linear              0
}

audio-processor {
   name              audio-proc-lmeter
   atype               2
   sensitivity        150
   smoothing           6
   levelcolor         000000
   linear              0
}

mood-light-processor {
   name              mood-light-edge
   speed             2
   mode				 0
}

mood-light-processor {
   name              mood-light-full
   speed             1
   mode				 1
}

&program_tv_edge_color {    #Standardmodus
   activate          &v4l2-video
   activate          &edge-color
   activate          &led-frame
}

&program_tv_edge_color_fast {   #Schneller Modus
   activate          &v4l2-video
   activate          &edge-color_fast
   activate          &led-frame_fast
}

&program_tv_sbs_color {     #3D Side-by-Side
   activate          &v4l2-video
   activate          &sbs-color
   activate          &led-frame
}

&program_tv_ttb_color {     #3D Top-over-Bottom
   activate          &v4l2-video
   activate          &tob-color
   activate          &led-frame
}

&program_tv_avg_color {     #Bildmittelwert gesamt
   activate          &v4l2-video
   activate          &avg-color
   activate          &led-frame
}

&program_audio_band {       #Audio-Spektrum
   activate          &audio-grab
   activate          &audio-proc-spectrum
   activate          &led-frame
}

&program_audio_avg {        #Audio-Mittelwert
   activate          &audio-grab
   activate          &audio-proc-average
   activate          &led-frame
}

&program_audio_lmeter {     #Audio-Levelmeter
   activate          &audio-grab
   activate          &audio-proc-lmeter
   activate          &led-frame
}

&program_mood_light_edge {       #Mood-Light Color-Band
   activate          &timer-30fps
   activate          &mood-light-edge
   activate          &led-frame
}

&program_mood_light_full {       #Mood-Light Changing Color
   activate          &timer-10Hz
   activate          &mood-light-full
   activate          &led-frame
}
