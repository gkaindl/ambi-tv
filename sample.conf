# ambi-tv configuration file
#
# Please have a look at the included file README.md for information on
# how this file works.
#

v4l2-grab-source {
   name                          v4l2-video
   video-device                  /dev/video0
   buffers                       4
   crop-left                     4
   crop-top                      1
   crop-right                    4
   crop-bottom                   1
   autocrop-luminance-threshold  8
}

timer-source {
   name     timer-30fps
   millis   33
}

lpd8806-spidev-sink {
   name              led-frame
   spi-device        /dev/spidev0.0
   spi-speed-hz      2500000
   leds-top          34-63             # left-to-right
   leds-bottom       13-0,4X,97-84     # left-to-right
   leds-left         33-14             # top-to-bottom
   leds-right        64-83             # top-to-bottom
   led-inset-top     -0.75
   led-inset-bottom  -3.0
   led-inset-left    -9.0
   led-inset-right   -9.0
   blended-frames    3
   gamma-red         1.55
   gamma-green       1.6
   gamma-blue        1.5
}

avg-color-processor {
   name              avg-color
}

sbs-color-processor {
   name              sbs-color
   box-width         5
   box-height        10
}

ttb-color-processor {
   name              ttb-color
   box-width         10
   box-height        5
}

edge-color-processor {
   name              edge-color
   box-width         8
   box-height        8
}

mood-light-processor {
   name              mood-light
   speed             2
}

&program_tv_edge_color {
   activate          &v4l2-video
   activate          &edge-color
   activate          &led-frame
}

&program_tv_sbs_color {
   activate          &v4l2-video
   activate          &sbs-color
   activate          &led-frame
}

&program_tv_ttb_color {
   activate          &v4l2-video
   activate          &ttb-color
   activate          &led-frame
}

&program_tv_avg_color {
   activate          &v4l2-video
   activate          &avg-color
   activate          &led-frame
}

&program_mood_light {
   activate          &timer-30fps
   activate          &mood-light
   activate          &led-frame
}
